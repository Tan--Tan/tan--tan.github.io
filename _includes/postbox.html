<!-- begin post -->
<div class="card">
    <a class="img-thumb" href="{{ post.url | absolute_url }}">
        {% if post.image %} <img class="rounded mb-4" src="{{ site.baseurl }}/{{ post.image }}" alt="{{ post.title }}"> {% endif %}
    </a>
    <div class="card-block">
        <div class="metafooter">
            <div class="wrapfooter small d-flex align-items-center">
                <span class="post-date">{{ post.date | date_to_string }}</span>
                </span>               
                <div class="clearfix"></div>
            </div>
        </div>
        <h2 class="card-title h4"><a href="{{ post.url | absolute_url }}">{{ post.title }}</a></h2>
        <p class="card-text text-muted">{{ post.lead | strip_html | truncatewords:15 }}</p>
    </div>
</div>
<!-- end post -->
